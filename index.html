<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest 2 numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-primary">Largest of 2 no.es</h1>
    <div class="container w-50 pt-5">
        <input type="text" id="n1" placeholder="Please enter a number" class="form-control" required>
        <div class="pt-3">
            <input type="text" id="n2" placeholder="Please enter a number" class="form-control" required>
        </div>
        <div class="pt-5 text-center">
            <button class="btn btn-outline-primary" onclick="twoNumLargest()" type="submit">Submit</button>
        </div>
    </div>
</body>
<script>
    function twoNumLargest() {
        num1=n1.value;
        num2=n2.value;
      
        if(num1>num2){
            swal(num1+" is greater")
        }
        else if(num1<num2){
            swal(num2+" is greater")
        }
       
        else{
            swal("Please enter different numbers")
        }
    }
</script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- sweet alert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
